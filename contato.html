<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul id="menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>
    <main>
        <h1 class="center">Entre em contato</h1>
        <div class="container">
            <div>
                <h3>Mande uma mensagem</h3>
                <h3>Formulário</h3>
                <form action="">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required onkeyup="validaNome()">
                    <div id="txtNome"></div>
                    <br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required onkeyup="validaEmail()">
                    <div id="txtEmail"></div>
                    <br>
                    
                    <label for="assunto">Assunto:</label><br>
                    <textarea name="assunto" id="assunto" cols="30" rows="10"></textarea>
                    <br><br>
                    <input type="button" value="Enviar">
                </form>
            </div>
            <div class="ml-50">
                <h3>Endereço</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.197721328575!2d-46.65867588538396!3d-23.561341267475875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1629295385810!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>

    <hr>
    <footer class="center">
        <div class="container">
            <a href="https://www.facebook.com/" target="_blank">
                <img class="tm ml-50" src="./assets/img/face.png" alt="Logo Facebook">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img class="tm ml-50" src="./assets/img/inst.png" alt="Logo Instagram">
            </a>
        </div>
        <p class="center">
            Todos os direitos reservados: Lucas &copy
        </p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
